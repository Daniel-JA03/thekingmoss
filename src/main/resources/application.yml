spring:
  application:
    name: thekingmoss
  datasource:
    url: jdbc:mysql://localhost:3306/thekingmoss
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
server:
  port: 8080

app:
  security:
    csrf:
      enabled: false
    user:
      memory:
        users:
          - name: admin
            password: adminPassword
            roles: [ADMIN]
          - name: user
            password: userPassword
            roles: [USER]
